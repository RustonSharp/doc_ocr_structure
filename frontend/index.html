<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档 OCR 测试台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="panel upload-panel">
            <div class="panel-header">
                <h1>文档 OCR 测试台</h1>
                <p>上传一张发票/文档图片，调用后端 <code>/ocr</code> 接口完成识别及结构化。</p>
            </div>

            <form id="uploadForm" class="upload-form">
                <label class="file-input">
                    <input type="file" id="fileInput" accept="image/*,.pdf" required>
                    <span id="fileLabel">点击或拖拽图片/PDF到此处</span>
                </label>

                <div class="preview-wrapper">
                    <p class="preview-title">原始文件预览</p>
                    <div class="preview-box" id="previewBox">
                        <span class="placeholder">选择文件后会显示预览</span>
                        <img id="imagePreview" alt="上传文件预览" hidden>
                    </div>
                </div>

                <button type="submit" class="primary-btn">开始识别</button>
                <p id="statusMessage" class="status-message"></p>
            </form>
        </section>

        <section class="panel results-panel">
            <div class="panel-header">
                <h2>接口返回</h2>
                <p>展示 FastAPI <code>POST /ocr</code> 返回的数据。</p>
            </div>

            <div class="result-block">
                <h3>预处理后的图片</h3>
                <div id="pdfPageSelector" style="display:none; margin-bottom: 12px;">
                    <label>选择页面: 
                        <select id="pageSelect">
                        </select>
                    </label>
                    <span id="pageInfo" style="margin-left: 12px; color: #6b7280;"></span>
                </div>
                <div class="preview-box small">
                    <span class="placeholder" id="processedPlaceholder">等待接口返回...</span>
                    <img id="processedPreview" alt="预处理图片" hidden>
                </div>
            </div>

            <div class="result-block">
                <h3>OCR 识别结果</h3>
                <pre id="ocrResult" class="json-viewer">等待返回...</pre>
            </div>

            <div class="result-block">
                <h3>结构化结果</h3>
                <div id="structuredResult">等待返回...</div>
            </div>

            <div class="result-block">
                <h3>待校验字段清单</h3>
                <div id="validationList">等待返回...</div>
            </div>

            <div class="result-block">
                <h3>字段修正</h3>
                <div id="fieldEditor">
                    <p>在下方修正字段值后，点击"重新生成"按钮</p>
                    <div id="editableFields"></div>
                    <button id="regenerateBtn" class="primary-btn" style="display:none;">重新生成结构化结果</button>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
